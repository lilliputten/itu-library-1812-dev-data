observation:
  """
    The Global ICT Regulatory Outlook 2018 is the second edition of a landmark ITU series. The Outlook focuses on policy and regulatory trends in the ICT sector and brings together cutting-edge research on various topics. It also explores for the first time regulatory collaboration across the board. The report provides organic analysis based on home-grown data, expertise and analytics.
    <p>The Global ICT Regulatory Outlook is targeted at a wide audience of ICT professionals, including ICT regulators and ministries, Chief Regulatory Officers, policy advisers and academia.</p>
    <p>Access to soft copies have been made available to ITU Members and sector members via their individual TIES access.  For more information, please contact ITU Sales or refer to the Publication Notice.</p>
