    observation:      This report takes stock of different cost models and new methods of charging telecommunication/ICT services in a Next Generation Network (NGN) environment. While services have become more affordable, prices could come down further given the cost reductions associated with provision of these services in an NGN environment. What are the factors preventing this from happening now? The report shares some guidelines on how to promote infrastructure sharing, how to encourage price/tariff reduction to consumers through competition and how access to and use of telecommunication/ICT services can be further stimulated.
