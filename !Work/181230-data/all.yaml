    observation:      <p>The annual Trends in Telecommunication Reform publications are a key part of the dialogue with the world's information and communications technology (ICT) policy-makers and regulators in an increasingly converged digital environment. Under the overarching theme "Regulatory incentives to achieve digital opportunities", the 16th edition of Trends explores topical issues regulators need to address to ensure that citizens can benefit from the social and economic opportunities brought about by the digital economy. For digital opportunities to fully materialize, an adaptive, consultative and innovative approach to ICT policy and regulation is more than ever necessary. The thematic chapters, drawing up from discussion papers presented at the 2015 ITU Global Symposium for Regulators, examine investment strategies to foster the deployment of broadband and access to the digital economy, network sharing and co-investment regulation, regulation and the Internet of Things (IoT), interoperability in the digital ecosystem and smart regulation to facilitate m-services and applications uptake and diffusion.</p>  <div style="margin-top: 10px;">For an exclusive Flipbook read-only preview of the complete publication, you are welcome to click <a target="_blank" href="https://www.itu.int/en/publications/Documents/bdt/2016_Trends/index.html">here</a>.</div></p>  <div style="margin-top: 10px;">No version 2017 is expected.  Please see instead a new related ITU Publication (and potentially a new series) entitled <a target="_blank" href="https://www.itu.int/pub/D-pref-BB.REG_OUT01-2017">Global ICT Outlook 2017</a>.</div>
