    observation:      These general guidelines provide countries in the Asia-Pacific region the means to develop their own wireless broadband masterplan and the opportunity to explore wireless broadband issues as part of the development of an overall country broadband masterplan. The three main objectives of the wireless broadband masterplan project are to:  carry out an assessment of existing policy and regulatory frameworks; assess user demand and take up of wireless broadband applications, content and services in the Asia-Pacific region; and examine key policy and regulatory issues including licensing, spectrum access/interconnection, deployment of new technologies, rollout of obligations, incentive based regulation, infrastructure sharing, universal service obligations.
