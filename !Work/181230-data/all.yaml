    observation:      Cost-based pricing, in particular calculation of interconnection rates, has been one of the most high-profile challenges facing both operators and regulators. Negotiating tariffs or rates is a delicate matter, whether it is for a new operator entering a liberalized market or a regulator wishing to set affordable tariffs for national calls without compromising competitiveness among operators. Now, ITU's Market, Economics and Finance Unit has released COSITU, a practical tool which automates the calculation of costs, taxes, tariffs and rates. This powerful tool will permit network operators, service providers, regulators and policy-makers in developing countries to efficiently calculate costs, taxes related to trade in international traffic (accounting, settlement and termination rates), interconnection rates between local operators and tariffs for national and international telephone services, both fixed and mobile. COSITU SP2 is a bilingual software package (software on CD-ROM + user manual: English/Spanish and English/French versions).
    ltitle:           COSITU Version 1.0 SP2 - Software for the Calculation of Costs, Tariffs and Rates for Telephone Services
