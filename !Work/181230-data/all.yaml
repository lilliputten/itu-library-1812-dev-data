    observation:      The annual Trends in Telecommunication Reform publications are a key part of the dialogue with the world's information and communications technology (ICT) policy-makers and regulators to ensure that all citizens can safely benefit from innovations taking place in the market leading to new applications, services and businesses opportunities brought by a converged digital environment.  The 13th edition will examine transnational aspects of regulation in a networked society and provide a sound understanding of the digital ecosystem in place and the role of regulation. To fully participate in today's networked society and be part of tomorrow's hyper-connected digital world, policy-makers and regulators need to adopt and implement appropriate policies and means to further safe digital opportunities and inclusion of all. Implementing their digital strategies requires them to cooperate on national, regional and global scales to understand the changes taking place in the market, and adopt innovative regulatory measures and tools.
