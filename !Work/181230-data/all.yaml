    observation:      The guidelines are intended to provide information and recommendations on policy, regulation, technologies, network planning, customer awareness and business planning for the smooth transition to Digital Terrestrial Television Broadcasting (DTTB) and introduction of Mobile Television Broadcasting (MTV). They will help develop a well defined roadmap for transition covering national goals, strategies and key activities, helping to reach consensus on requirements and solutions, providing a mechanism to help forecast the key miles stones and a framework to help plan and coordinate the steps for the transition. The Guidelines have been prepared for Africa, taking into account the provisions of the GE06 Agreement. However they could also be applied in countries outside the GE06 planning area, but provisions of other applicable regulations, instead of GE06, should be taken into account in that case.
