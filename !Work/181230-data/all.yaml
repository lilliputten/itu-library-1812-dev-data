    observation:      The 7th edition of Trends in Telecommunication Reform examines the regulatory challenges and opportunities of enabling ICT development. The report provides regulators with tools they can use to promote effective and innovative development and use of ICTs in a competitive environment. This report provides an overview of developments in the ICT sector, specifically focusing on broadband, its advent, the technologies, the role of the regulator in broadband development, broadband spectrum management, voice over IP (VoIP) regulation, international efforts to combat spam (including a model law and enforceable code of conduct), and identifies best practices. The report is structured into eight chapters.
