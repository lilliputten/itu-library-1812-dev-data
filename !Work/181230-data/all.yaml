      """
        The 10th edition of the Measuring the Information Society Report, an annual report published by ITU since 2009, features key ICT data and benchmarking tools to measure the information society. The report presents a quantitative analysis of the information society and highlights new and emerging trends and measurement issues. The 2018 report will present the current state of ICTs using data collected by ITU from its Member States. The report will also feature chapters on ICT skills for the future, revenue and investment in the telecommunication sector and ICT prices. The report will include again individual country profiles providing a snapshot of the latest ICT landscape and efforts made to increase ICT access and use. The analytical report is complemented by a series of statistical tables providing country-level data for the indicators included in the ITU ICT Price Basket.

        <p>Exceptionally, the pdf format of Volume 1 is now available free of charge via the BDT statistical pages <a target="_blank" href="https://www.itu.int/en/ITU-D/Statistics/Pages/publications/misr2018.aspx">Link</a>.  Other versions can be purchased below as they are made available, with the complete zipped set of Volume 1 and potentially forthcoming Volume 2 expected in January 2019.  Pre-orders for the hard-copy set now accepted.   For more information, please contact ITU Sales.</p>
      """
