    observation:      This report takes stock of current RIA developments and discusses potential opportunities and challenges of the implementation of RIA in the Information and Communications Technology (ICT) sector. Several examples of application of RIA in the ICT sector are illustrated, and a check-list for regulators are presented at the end of this report, with the aim to providing advice to ICT regulators on how to successfully use the RIA tool in their daily regulatory decisions. This report also examines how regulatory impact assessments (RIA) can make a difference in shaping sound policy and decision-making processes and regulation in the ICT sector. RIA is increasingly used as a policy tool to estimate and measure the effects of proposed or existing regulations by enabling a structured definition of the policy problem and a detailed comparison of available regulatory options. The use of RIA also marks a trend towards a more empirically-based and analytic approach to regulating the sector. It is important therefore to inform regulators on how to handle related issues in order to make the best use of tools such as RIA, and thus increase confidence in regulatory decision-making.
