    observation:      The move to Next Generation Networks (NGN) has been discussed in the ICT community for some time. Not only discussed. Developments in the market reflect the move, where a number of market players around the world are already operating NGN core networks, increasing numbers of market players are deploying NGN access, and others have made significant commitments to roll out fibre access networks (FTTx) or have migration plans for moving to all-IP networks.  The aim of this document is to present the current situation of NGN development in different regions of the world and to examine what effect the transition towards NGNs is having on regulation.
