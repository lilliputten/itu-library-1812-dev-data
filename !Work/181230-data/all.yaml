    observation:      This report shows that, while LDCs are, by definition, particularly burdened by severe structural impediments to growth, progress is possible. It introduces the cases of the three countries that have graduated from the LDC status since the category was established (Botswana, Cape Verde and Maldives), as well as those of five countries in the Pacific region, facing the special challenges of being Small Island Developing States (SIDS): Kiribati, Samoa, Solomon Islands, Tuvalu and Vanuatu. The case studies overview the progress made by each country in improving telecommunication and ICTconnectivity and establishing an enabling regulatory framework for the deployment of this infrastructure. The report also examines the impact of ICT in promoting socio-economic development in these countries and presents lessons and remaining challenges.
