    observation:      This report provides an overview of the development of the App Economy in Africa, as well as an assessment of the current state of regulation with emphasis on instances of successful collaborative regulation. It focus on the actual and potential economic benefits and policy and regulatory settings of the App Economy. Country cases for Ghana and South Africa are included. Recommendations to policy makers and regulators are provided concerning tools for collaborative regulation that enhance consumer choice, promote affordable pricing and maintain a level playing field for all players.   <p>This publication is also available at the <a target="_blank" href="https://www.itu.int/en/ITU-D/Regulatory-Market/Pages/Collaborative_Regulation/App_Economy.aspx">ITU Digital Ecosystem Portal</a> </p>
