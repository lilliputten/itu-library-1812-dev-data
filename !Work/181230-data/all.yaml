    observation:      This document made huge strides towards the implementation of all the seven Commitments of the Brussels Programme of Action of the Least Developed Countries that was adopted by the Third United Nations Conference for the Least Developed Countries for the decade 2001-2010. The work undertaken falls into the following areas: a) Development of rural telecommunications: The digital divide in most countries is between urban areas and remote rural communities; b) Development of infrastructure and introduction of new technologies and services: The idea has been to identify low-cost, affordable and appropriate technologies for the LDCs; c) Sector Restructuring: A friendly regulatory and legal framework is catalytic to both domestic and foreign investment into the ICT sector; d) Human resources development/management: Assistance was given to train and retrain experts in LDCs and e) Emergency Telecommunications: Assistance in disaster risk reduction was given to LDCs, Small Island Developing States and some Land-Locked Developing States.
