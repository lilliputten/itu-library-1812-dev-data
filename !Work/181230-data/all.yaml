    observation:      This case study looks at the initiatives taken by the Nigerian Government and the communications regulator to encourage the growth of broadband built-out and use in Nigeria. It looks back at the period between 2006 and 2010 and forward to the likely impact of the latest broadband strategy of the Government. This country case study is part of a series developed by the ITU and the Broadband Commission for Digital Development. It seeks to highlight the importance of broadband in meeting the Millennium Development Goals (MDGs). Whilst widespread broadband use can contribute to all of the MDGs, in the context of Nigeria it can help to lower levels of poverty (through job creation) and help to meet education and health goals related to the MDGs.  The Broadband Commission for Digital Development aims to assist countries in meeting the Broadband Challenge and Broadband Targets 2015 it adopted in October 2011.
