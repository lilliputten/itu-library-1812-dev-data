    observation:      ITU is pleased to make available the Tenth Edition of the Telecommunications Regulation Handbook, both as a resource and as a collaborative platform. These tools benefit the individuals entrusted with creating both a level playing field for and an environment in which communications can reach its potential as a powerful enabling tool for supporting innovation and achieving inclusive sustainable development.  Communications technologies alone, however, will not drive the innovation that the developing world needs. ITU together with the World Bank created the Telecommunications Regulation Handbook because this essential guide can assist policymakers in evaluating policy options and deciding on appropriate regulations. Their efforts can support thriving economies by allowing individuals to exercise their own ingenuity to lift themselves and their countries out of poverty. As a result of the rapid rate of technological development, business innovation and changes in social attitudes continue to push communications in unpredictable, innovative directions. Well-trained, informed and independent individuals in ministries, regulatory agencies, companies and universities play a critical role in shaping the future of the communications landscape, thereby creating more opportunities for open collaboration, innovation and economic growth.
