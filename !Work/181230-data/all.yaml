    observation:      The 9th edition of the Measuring the Information Society Report, an annual report published by ITU since 2009, features key ICT data and benchmarking tools to measure the information society, including the ICT Development Index (IDI). The report presents a quantitative analysis of the information society and highlights new and emerging trends and measurement issues. The MISR 2017 assesses IDI findings at the global and regional levels and highlights countries that rank at the top of the IDI, as well as those that have improved overall IDI rankings and values most dynamically since IDI 2016. It also uses the findings of the IDI to analyze trends and developments in the digital divide. For the first time the report includes individual country profiles, providing a snapshot of the latest ICT landscape and efforts made to increase ICT access and use. The analytical report is complemented by a series of statistical tables providing country-level data for the indicators included in the IDI.   <p>Exceptionally for this edition, the pdf format is available free of charge via the BDT statistical pages on this  <a target="_blank" href="https://www.itu.int/en/ITU-D/Statistics/Pages/publications/mis2017.aspx">link</a>.  Other versions can be purchased below.   For more information, please contact ITU Sales.</p>
