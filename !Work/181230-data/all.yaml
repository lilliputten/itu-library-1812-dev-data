    observation:      The 2012 edition of Measuring the Information Society features two benchmarking tools to measure the information society: the ICT Development Index (IDI) and the ICT Price Basket (IPB). The IDI captures the level of ICT developments in 155 economies worldwide and compares progress made during the past years. The IPB combines fixed-telephone, mobile-cellular and fixed-broadband prices for around 160 economies into one measure and compares these across countries and over time. The Report also highlights the latest global market trends, takes a closer look at recent revenue and investment trends in the ICT sector and presents a new approach, which consists in measuring the information society by looking at telecommunication capacity. The analytical report is complemented by a series of statistical tables providing country-level data for the indicators included in the two indices.  Order below the full report, which includes Annex 4's tariff data, not otherwise available.
