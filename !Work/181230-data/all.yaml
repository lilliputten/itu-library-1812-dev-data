    observation:      The Measuring the Information Society Report (MISR), which has been published annually since 2009, features key ICT data and benchmarking tools to measure the information society, including the ICT Development Index (IDI). The IDI 2015 captures the level of ICT developments in 167 economies worldwide and compares progress made since the year 2010. The MISR 2015 assesses IDI findings at the regional level and highlights countries that rank at the top of the IDI and those that have improved their position in the overall IDI rankings most dynamically since 2010. The report will feature a review and quantitative assessment of the global ITU goals and targets agreed upon at PP-14 and included in the Connect 2020 Agenda. In addition, the MISR will show the results of the ICT Price Basket (IPB) and present and analyse fixed- and mobile-broadband price data for around 180 economies. The report also includes a chapter looking into recent developments of the Internet of Things (IoT).
