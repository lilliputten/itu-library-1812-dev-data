    observation:      This report identifies the key issues in NGN and NGA migration as well as the benefits from the change. This indicates that moving to a broadband based economy has wider benefits - far beyond the telecoms industry. The movement to NGN in emerging economies has to face other problems, not seen in the developed economies that have generally been the ones to implement broadband. It provides a number of proposals that can assist with the development of strategies for NGN deployment. Although any such deployment has some risks, these can be countered with the question of: what are the risks to the economy and national competitiveness if there is no NGN investment and peer countries do make the transition.
    ltitle:           Strategies for the deployment of NGN in a broadband environment - Regulatory and economic aspects
