    observation:      The MIS Report, which has been published annually since 2009, features key ICT data and benchmarking tools to measure the information society, including the ICT Development Index (IDI). The IDI captures the level of ICT developments in 166 economies worldwide and compares progress made during the last year. The MIS 2014 highlights the relationship between ICT development (as measured by the IDI) and the MDGs, a contribution to the ongoing discussions on the potential of ICTs as development enablers. The report includes the results of the ICT Price Basket (IPB) and new  mobile-broadband price data for over 140 economies. Price data are analysed to provide insights into the relationship between affordability and income inequality, competition and regulation. The report also looks at new ICT data sources for measurement and examines  the possible role of ICT big data for monitoring and development.
