        The first issue of this publication focuses on mobile technologies for skills development and lifelong learning. It features the work of an international team of experts, tackling the issues in an analytical, critical and conceptual fashion. The articles in this issue explore the increasing power of mobile devices in bringing the benefits of ICTs to more people worldwide. They are a contribution to the current discussions on the educational applications of mobile technologies and their potential to enhance and facilitate lifelong learning and skills development.
      """
