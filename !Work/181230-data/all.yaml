    observation:      The World Telecommunication/ICT Indicators database contains time series data for the years 1960, 1965, 1970 and annually from 1975 to 2016 for more than 180 telecommunication/ICT statistics covering fixed-telephone networks, mobile-cellular telephone subscriptions, quality of service, Internet (including fixed- and mobile-broadband subscription data), traffic, staff, prices, revenue, investment and statistics on ICT access and use by households and individuals. Selected demographic, macroeconomic and broadcasting statistics are also included.  <p>It should be noted that since ITU relies primarily on official economy data, availability of data for the different indicators and years varies. Notes explaining data exceptions are also included. The data are collected from an annual questionnaire sent to official economy contacts, usually the regulatory authority or the ministry in charge of telecommunication and ICT. Additional data are obtained from reports provided by telecommunication ministries, regulators and operators and from ITU staff reports. </p>  <p>As per Council 2017, the current December 2017 version of the database is made available free of charge to Member States via this direct <a target="_blank" href="https://www.itu.int/en/publications/gs/Documents/D-IND-WTID.OL-2017-OAS-E12-SOFT-ZIP-E.zip">link</a> accessible with Member State TIES access only, currently not sector member TIES access.    Otherwise, a reduced rate is provided when purchasing any two consecutive editions of the USB key.  For more information on either of these, please contact ITU Sales.</p>
