    observation:      The sixth edition of Trends in Telecommunication Reform examines the various licensing options in the ICT sector to provide regulators with tools they can use to promote effective competition in a converging environment. The report provides an overview of licensing practices around the world and the rationale for licensing; identifies new trends such as unified licences; provides options; raises transition issues to be considered in moving from one regime to another; evaluates traditional licensing models; addresses scarce resources such as spectrum; and identifies best practices. The report is structured into eight chapters.
