    observation:      This report considers the measurement aspects of child online protection. For the first time, an attempt has been made to provide an overall statistical framework related to the measurement of child online protection with a particular emphasis on measures that are suitable for international comparison. Most importantly, the report recommends a list of indicators related to measuring COP, along with their definitions and suggestions for data collection. The proposed indicators will enable Member States to assess the status of child online safety in their country, and identify aspects of child online protection that may require further effort. The report has been prepared with the objective to reliably measure the problem and monitor the solutions and therefore provides useful guidance to all countries, especially the developing countries, that are interested in monitoring child online safely issues. The report, which was prepared as an input to the COP initiative and the ITU Council Working Group on Child Online Protection, draws on the experience of countries that have piloted work on measuring COP.
