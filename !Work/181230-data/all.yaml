    observation:      The Measuring the Information Society Report, which has been published annually since 2009, features key ICT data and benchmarking tools to measure the information society, including the ICT Development Index (IDI). The IDI 2016 captures the level of ICT developments in 175 economies worldwide and compares progress made since the year 2014. The MISR 2016 assesses IDI findings at the regional level and highlights countries that rank at the top of the IDI and those that have improved their position in the overall IDI rankings most dynamically since 2014. It also uses the findings of the IDI to analyze trends and developments in the digital divide. The report presents 2015 prices for about 160 countries and provide a detailed analysis of mobile-cellular, fixed-broadband and mobile-broadband prices over the period 2008-2015. It highlights the role of ICTs in achieving the Sustainable Development Goals and present the newly agreed SDG indicator framework, including the ICT indicators. The report also includes a chapter looking into new metrics to measure mobile uptake, and a chapter presenting data analyzing Internet use and uptake.
