    observation:      The International Telecommunication Union (ITU) selected the Kingdom of Tonga (Tonga) as the sole Pacific Ocean nation to receive its assistance to develop a roadmap for transition to DTTB. This publication provides the reference framework for generic digital television roadmap development. It was used extensively in the development of this report.The Tonga National Roadmap Team (NRT) has proactively taken a number of key decisions that were stimulated by the ITU Guidelines document. Subject to Cabinet ratification, two key roadmap milestones now determined are analogue switch-off (ASO) on 15 June 2015, and commencement of digital terrestrial television broadcasting on 15 June 2013. To meet these dates from a project management perspective, funded approval to proceed with construction of associated DTTB infrastructure will be necessary by about June 2012.  The NRT has also selected its transmission standard, its compression standard and a number of other factors that now enable it to move forward with detailed planning activities, subject to regulatory approval12.
