    observation:      The Telecommunication Development Bureau (BDT) of the International Telecommunication Union (ITU) has released the fourth version of a harmonized, efficient, automated technical and administrative tool for spectrum management in developing countries under the brand name SMS4DC (Spectrum Management System for Developing Countries).  Version 4.1 contains updates of the frequency allocation tables of ITU Regions 1, 2 and 3 (based on Article 5 of the Radio Regulations 2012) and the import from terrestrial BR IFIC (works with BR IFIC version 2739 and after). Also it contains addition of an interface with the Appendix 7 software module provided in the ITU-BR Space software tools for calculation of the coordination contours of the Earth stations, and  a reporting mechanism with some general statistics reports.  SMS4DC is sold as an integrated software package on CD-ROM in English and French, containing the software, a user manual and a digital terrain map of the world.
