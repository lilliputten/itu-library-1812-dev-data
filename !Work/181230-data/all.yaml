    observation:      Improving the health of women and children is a global health imperative, reflected in two of the most compelling Millennium Development Goals which seek specifically to reduce maternal and infant deaths by 2015. This joint report by the World Health Organization (WHO) and the International Telecommunication Union (ITU), based on a 64-country survey, demonstrates - as never before in such detail - the vital role that information and communication technologies (ICTs) and particularly eHealth are playing today in helping achieve those targets. It demonstrates how, every day, eHealth is saving the lives of women, their babies and infants in some of the most vulnerable populations around the world, in a wide variety of innovative ways.
