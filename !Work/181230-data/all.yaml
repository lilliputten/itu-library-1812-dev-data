    observation:      The World Telecommunication Development Conference (WTDC-06), Resolution 17 (Rev. Doha, 2006), recalled Resolution 17 (Rev. Istanbul, 2002) of the WTDC-02 which considered that telecommuni�cation/ICT is one of the vital elements for the growth of national and regional economies. Besides, the World Telecommunication Development Conference, WTDC-02, Resolution 37 (Istanbul, 2002), recognized, among other issues, that there is need to show clearly what the digital divide is, where it occurs and who suffers from it, considering that, even with all the developments occurring in the recent years, in many developing countries telecommunications are still not affordable to the majority of the people. Therefore, it was resolved that each region, country and area must tackle its own specific issues regarding the digital divide and that many countries do not have the necessary basic infrastructure, long-term plans, laws, regulations and such like in place for Information and Communication Technology (ICT) development.  This report focuses on the East Africa Regional Information Structure and proposed institutional and strategic framework.
