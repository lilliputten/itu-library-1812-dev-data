    version_date:     2009
    observation:      The annual Trends in Telecommunication Reform publications are a key part of ITU's effort to explore and amplify the wisdom of policy-makers and regulators in the ICT sector. The 10th edition will look at the delicate balance that regulators need to strike in order to operate between the hands-on and the hands-off approach to regulation. This balance is required to meet the expectations of key ICT stakeholders and is critical to stimulating growth in a converged environment. The blurring of boundaries between the once separate telecoms, Internet, broadcasting and media worlds is bringing new players to the arena, driving new opportunities and challenges. At the same time, regulatory authorities more than ever have a key role to play in fostering a safe and healthy ICT sector while meeting social goals, especially in a time of economic and financial uncertainty.
    ltitle:           Trends in Telecommunication Reform 2009: Hands-on or hands-off? Stimulating growth through effective ICT regulation
